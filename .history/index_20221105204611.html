<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esse é um projeto do front end mentor, para eu desenvolver habilidades técnicas para ficar cada dia melhor">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">   
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT - preview card component</title>
</head>

<body>
    <main class="container">
        <div class="card">

            <a class="image-link" href="#">
                <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            </a>
            <div class="alinhar">
            <div class="card-information">
                <a href="#">
                    <h2 class="title">Equilibrium #3429</h2>
                </a>

                <p class="card-description">Our Equilibrium collection promotes balance and calm</p>
            </div>

            <div class="info-element">
                <p class="angle"> 0.041 ETH</p>
                <p class="days-left"> 3 days left</p>
            </div>

            <div class="creator">
                <img src="src/images/WhatsApp Image 2022-10-10 at 16.39.07.jpeg" alt="NFT creator" width="30px">
                <p> Creation of <a class="creator-link" href="#"> Pedro Henrique</a></p>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
